    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            -webkit-font-smoothing: antialiased;
            background-color: #F7F8F6;
        }
        h1, h2, h3 {
            font-family: 'Source Sans 3', sans-serif;
        }
        code, .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .waveform-bg {
            background-image: radial-gradient(circle at 2px 2px, rgba(13, 148, 136, 0.05) 1px, transparent 0);
            background-size: 32px 32px;
        }
        @keyframes wave-scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        .animate-wave-scroll {
            animation: wave-scroll 10s linear infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; transform: translateY(4px); }
            10%, 40% { opacity: 1; transform: translateY(0); }
            50% { opacity: 0; transform: translateY(-4px); }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
